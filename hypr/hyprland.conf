
# Monitors

monitor=DP-2,1920x1080@75,0x0,1 # MSI Monitor
monitor=DP-1,1440x900@60,1920x0,1 # Lenovo Monitor

# Launch Easyeffects at start
exec-once = easyeffects -w


input {
    kb_layout = us
    kb_variant = 
    kb_model=
    kb_options = 
    kb_rules = 

    follow_mouse=1
}

misc {
    disable_hyprland_logo=true
}

general {
    #sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    
    gaps_out=15
    border_size=4
    col.active_border=0xfff5c2e7
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    blur_new_optimizations = on
    rounding=15
    blur=1
    blur_size=1 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}




animations {
    # Flick0's animations
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af
}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

# Application Binds

bind = SUPER,T,exec,kitty
bind = ALT,F4,killactive,
bind = SUPER,S,exec,wofi --config ~/.config/wofi/config --style ~/.config/wofi/style.css

# Window Binds

bind = SUPER,V,togglefloating,

# Switch to Workspace

bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5

# Send to Workspace

bind = SUPER SHIFT,1,movetoworkspace,1
bind = SUPER SHIFT,2,movetoworkspace,2
bind = SUPER SHIFT,3,movetoworkspace,3
bind = SUPER SHIFT,4,movetoworkspace,4
bind = SUPER SHIFT,5,movetoworkspace,5

# Scroll through Workspaces

bind = SUPER,mouse_down,workspace,e+1
bind = SUPER,mouse_up,workspace,e-1

# Floating Default Windows

windowrule=float,^(firefox)$

# Set Primary Screen

exec=~/.config/hypr/scripts/variables/set_env primary 0
